name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: "Cargo check"
    runs-on: "ubuntu-latest"
    steps: 
      - name: "Checkout repo"
        uses: action/checkout@v3

      - uses: "actions-rs/toolchain@v1"
        with: 
          profile: "minimal"
          toolchain: "stable"
          override: true
      - uses: "actions-rs/cargo@v1"
        with:
          command: "check"
  
